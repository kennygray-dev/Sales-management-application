<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Slim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div id="container">
    <div class="progress-wrapper-outer">
      <div class="progress-wrapper-inner">
        <div class="list">
          <ul class="events">
          <li><span class="num"> 1 </span> <span>Travelers</span></li>
          <li><span class="num"> 2 </span> <span>Seat selection</span></li>
          <li><span class="num"> 3 </span><span>Food & drinks</span></li>
          <li><span class="num"> 4 </span><span>Additional products</span></li>
          <li><span class="num"> 5 </span><span>Payment</span></li>
          </ul>
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
